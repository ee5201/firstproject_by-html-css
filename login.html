<body>
  <section class="login__box">
    <span class="login__small-logo"><a href="index.html">DiaTory</a></span>
    <h1 class="login__word-l">로그인</h1>
    <form action="start-page.html">
      <div class="login__box-login">
        <input type="text" name="id" id="id" 
        required>
        <label for="id">ID</label>
      </div>
      <div class="login__box-login">
        <input type="password" name="pwd" id="pwd"  required>
        <label for="pwd">Password</label>
      </div>
      <div class="btn-submit">
        <button type="submit">Login</button>
      </div>
    </form>
    <div class="login__or-icons">
      <div class="or-word">
        <span> 또는</span>
      </div>
      <div class="or-icons">

          </li>
          <li id="kako" class="or-icons-item-K">
            <a class="or-icons-item-g" href=""></a>
          </li>
